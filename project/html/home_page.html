      </div>
    </div>
    
    <!-- 主要內容區域 -->
    <div class="hp-main-content">
      <!-- 左編選單 🔍-->
      <div class="left-menu">
        <div class="menu-item">
          <span class="menu-icon">📖</span>
          <span>主線劇情</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🦊</span>
          <span>動物圖鑑</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🐾</span>

        </div>
        <div class="menu-item">
          <span class="menu-icon">🧪</span>

        </div>
        <div class="menu-item">
          <span class="menu-icon">🏆</span>
          <span>成就系統</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🎒</span>
          <span>物品背包</span>
        </div>
      </div>
      <!-- 中心內容區 -->
      <div class="center-content">
        <!-- 動物顯示區域 -->
        <div class="animal-display">
          <div class="animal-character">🦊</div>
        </div>      

        <!-- 對話區 -->

          <div class="character-info">
            <div class="character-avatar">🦊</div>
