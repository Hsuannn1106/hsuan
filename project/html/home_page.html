<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>動物研究院</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/home_page.css">
</head>

<body>
    <div class="hp-container">
    <!-- 頂部區域 -->
    <div id="header-container"></div>
    
    <!-- 主要內容區域 -->
    <div class="hp-main-content">
      <!-- 左編選單 🔍-->
      <div class="left-menu">
        <div class="menu-item">
          <span class="menu-icon">📖</span>
          <span>主線劇情</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🦊</span>
          <span>動物圖鑑</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🐾</span>
          <span>探索地圖</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🧪</span>
          <span>研究實驗室</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🏆</span>
          <span>成就系統</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🎒</span>
          <span>物品背包</span>
        </div>
      </div>
      <!-- 中心內容區 -->
      <div class="center-content">
        <!-- 動物顯示區域 -->
        <div class="animal-display">
          <div class="animal-character">🦊</div>
        </div>      

        <!-- 對話區 -->
        <div class="dialogue-area">
          <div class="character-info">
            <div class="character-avatar">🦊</div>
            <div class="character-name">ANIMAL</div>
          </div>
          
          <div class="dialogue-text">
            =====歡迎詢問問題！=====
          </div>
          <!--<div class="dialogue-options">
            <button class="dialogue-option">=====123=====</button>
            <button class="dialogue-option">=====456======</button>
            <button class="dialogue-option">=====789=====</button>
          </div>-->
          <!-- AI Agent 聊天輸入區 -->
          <div class="ai-chat-input">
            <input type="text" id="user-input" placeholder="輸入問題與動物對話...">
            <button id="send-button">發送</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../js/achievement_system.js"></script>
  <script src="../js/header-component.js"></script>
  <script src="../js/api-config.js"></script>
  <script src="../js/home_page.js"></script>
  
  <script>
    // 初始化頂部區域
    document.getElementById('header-container').innerHTML = createHeaderComponent();
  </script>

  <script src="//unpkg.com/jquery"></script>

</html>
