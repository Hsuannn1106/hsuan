<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI學習助手 - 動物研究院</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/ai-tools-page.css">
</head>
<body>
  <div class="ai-page-container">
    <header class="ai-page-header">
      <h1>🤖 AI學習助手</h1>
      <p>選擇你喜歡的AI工具來幫助學習和探索</p>
      <button class="back-btn" onclick="history.back()">← 返回</button>
    </header>
    
    <main class="ai-tools-main">
      <div class="ai-tools-grid">
        <div class="ai-tool-card chatgpt" onclick="openAIChat('chatgpt')">
          <div class="ai-tool-icon">🧠</div>
          <div class="ai-tool-info">
            <h3>ChatGPT</h3>
            <p>OpenAI的智能對話助手，擅長回答問題和創意寫作</p>
          </div>
        </div>
        
        <div class="ai-tool-card gemini" onclick="openAIChat('gemini')">
          <div class="ai-tool-icon">💎</div>
          <div class="ai-tool-info">
            <h3>Gemini</h3>
            <p>Google的AI助手，支援多模態交互和搜索</p>
          </div>
        </div>
        
        <div class="ai-tool-card claude" onclick="openAIChat('claude')">
          <div class="ai-tool-icon">🎭</div>
          <div class="ai-tool-info">
            <h3>Claude</h3>
            <p>Anthropic的AI助手，專注於安全和有用的對話</p>
          </div>
        </div>
        
        <div class="ai-tool-card demo" onclick="openAIChat('demo')">
          <div class="ai-tool-icon">🎆</div>
          <div class="ai-tool-info">
            <h3>Demo AI助手</h3>
            <p>體驗基本功能，無需API Key</p>
          </div>
        </div>
        
        <div class="ai-tool-card custom" onclick="openAIChat('custom')">
          <div class="ai-tool-icon">⚙️</div>
          <div class="ai-tool-info">
            <h3>自定義API</h3>
            <p>設定你的API Key使用真正AI</p>
          </div>
        </div>
      </div>
    </main>
    
    <!-- AI聊天界面 -->
    <div class="ai-chat-overlay" id="aiChatOverlay">
      <div class="ai-chat-container">
        <div class="ai-chat-header">
          <h3 id="aiChatTitle">AI助手</h3>
          <button class="ai-chat-close" onclick="closeAIChat()">×</button>
        </div>
        
        <div class="ai-chat-messages" id="aiChatMessages"></div>
        
        <div class="ai-chat-input">
          <input type="text" id="aiChatInput" placeholder="輸入你的問題..." onkeypress="handleEnter(event)">
          <button onclick="sendMessage()">發送</button>
        </div>
      </div>
    </div>
    
    <!-- API設定彈窗 -->
    <div class="api-config-overlay" id="apiConfigOverlay">
      <div class="api-config-container">
        <div class="api-config-header">
          <h3>API設定</h3>
          <button class="api-config-close" onclick="closeApiConfig()">×</button>
        </div>
        
        <div class="api-config-form">
          <div class="form-group">
            <label>API類型:</label>
            <select id="apiType">
              <option value="openai">OpenAI</option>
              <option value="gemini">Google Gemini</option>
              <option value="claude">Anthropic Claude</option>
            </select>
          </div>
          
          <div class="form-group">
            <label>API Key:</label>
            <input type="password" id="apiKey" placeholder="輸入你的API Key">
          </div>
          
          <div class="form-group">
            <label>API URL (可選):</label>
            <input type="text" id="apiUrl" placeholder="自定義API端點">
          </div>
          
          <button onclick="saveApiConfig()" class="save-btn">保存設定</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../js/ai-api-github.js"></script>
</body>
</html>
