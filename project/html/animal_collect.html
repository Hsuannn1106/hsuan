<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物學院 - 圖卡收集館</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/animal_collect.css">
    <link rel="stylesheet" href="../css/animal_reward.css">
    <link rel="stylesheet" href="../css/music-control.css"> 
</head>
<body>
  <div class="hp-container">
    <!-- 頂部區域 -->
    <div class="hp-top-area">
      <div class="hp-top-left">
        <div class="hp-title">動物學院</div>
        <div class="control-button music-toggle" onclick="toggleMusic()" title="音樂控制">  <!--聲音icon-->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#A0522D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
          </svg>
        </div>

      </div>
      <div class="hp-top-right">
        <div class="player-info">研究點數: 000</div>

      </div>
    </div>
    
    <!-- 主要內容區域 -->
    <div class="hp-main-content">
      <!-- 左側菜單 -->
      <div class="left-menu">
        <div class="menu-item">
          <span class="menu-icon">📖</span>
          <span>主線劇情</span>
        </div>
        <div class="menu-item active">
          <span class="menu-icon">🦊</span>
          <span>動物圖鑑</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🐾</span>
          <span>探索地圖</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🧪</span>
          <span>研究實驗室</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🏆</span>
          <span>成就系統</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🎒</span>
          <span>物品背包</span>
        </div>

        <div class="action-buttons">
          <button class="back-button" onclick="window.location.href='main_story.html'">返回主線</button>
        </div>

      </div>
      
      <!--中間內容-->
      <div class="center-content">
        <div class="page-container">
          <div class="header">
            <h1>🦁 動物圖卡收集區 🐼</h1>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">已收集: 0/24 (0%)</div>
            </div>
          </div>

        <div class="controls">
            <div class="filter-tabs">
                <button class="tab-button active" data-category="all">全部動物</button>
                <button class="tab-button" data-category="forest">森林動物</button>
                <button class="tab-button" data-category="ocean">海洋動物</button>
                <button class="tab-button" data-category="farm">農場動物</button>
                <button class="tab-button" data-category="savanna">草原動物</button>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="搜尋動物名稱...">
                <span class="search-icon">🔍</span>
            </div>
            

        </div>

        <div class="cards-grid" id="cardsGrid">
            <!-- 動物卡片將由JavaScript動態生成 -->
        </div>
    </div>

    <!-- 動物詳細資訊-->
    <div class="modal" id="animalModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-image" id="modalImage"></div>
            <h2 id="modalName"></h2>
            <!--<button class="sound-button" onclick="playAnimalSound()">🔊 聽聽我的叫聲</button>-->
            <div class="animal-info" id="animalInfo"></div>
        </div>
    </div>

    <!-- 成就彈窗 -->
    <div class="achievement-popup" id="achievementPopup">
        <div id="achievementText"></div>
    </div>
      </div>
    </div>
  </div>

  <script src="../js/bgm-manager.js"></script>
  <script src="../js/auto-bgm.js"></script>
  <script src="../js/points-manager.js"></script>
  <script src="../js/game_progress.js"></script>
  <script src="../js/cards.js"></script>
  <script src="../js/animal_collect.js"></script>
  <script src="../js/menu_click.js"></script>
  
</body>
</html>
