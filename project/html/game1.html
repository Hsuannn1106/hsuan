<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>連連看遊戲 - 動物研究院</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/game1.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/achievement_notification.css">
  <link rel="stylesheet" href="../css/reward_display.css">
  <link rel="stylesheet" href="../css/game_animal_reward.css">
</head>

<body>
  <div class="hp-container">
    <!-- 頂部區域 -->
    <div class="hp-top-area">
      <div class="hp-top-left">
        <div class="hp-title">動物研究院</div>
        <div class="control-button">  <!--聲音icon-->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#A0522D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
          </svg>
        </div>
      </div>
      <div class="hp-top-right">
        <div class="player-info">研究點數: 0</div>
        <button class="back-button" onclick="window.location.href='map.html'">返回地圖</button>
      </div>
    </div>
    
    <!-- 主要內容區域 -->
    <div class="g1-main-content">
      <!-- 中心內容區 -->
      <div class="g1-center-content">
        <!-- 關卡標題 -->
        <div class="g1-level-title">
          <h1>第一關：動物連連看</h1>
          <p>將動物圖片連接到正確的名稱吧！</p>
        </div>
        
        <!-- 連線容器 -->
        <div class="g1-connection-container">
          <!-- 連連看遊戲區域 -->
          <div class="matching-game">
            <div class="g1-animal-images">
              <div class="g1-column-title">動物圖片</div>
              <!-- 動物圖片將在這裡動態生成 -->
            </div>
            
            <div class="g1-animal-names">
              <div class="g1-column-title">動物名稱</div>
              <!-- 動物名稱將在這裡動態生成 -->
            </div>
          </div>
          
          <!-- 連線 SVG -->
          <svg class="g1-connection-lines">
            <!-- 連線將在這裡動態生成 -->
          </svg>
        </div>
        
        <!-- 進度顯示 -->
        <div class="g1-progress-bar">
          <div class="g1-progress-text">進度：0/5</div>
          <div class="g1-progress-meter">
            <div class="g1-progress-value"></div>
          </div>
          <div class="g1-progress-text">完成度：0%</div>
        </div>
        
        <!-- 重新開始按鈕 -->
        <div class="g1-restart-container">
          <button id="restartGame" class="g1-restart-btn">🔄 重新開始</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 正確答案彈出視窗 -->
  <div class="modal" id="correctModal">
    <div class="modal-content">
      <div class="modal-icon">🎉</div>
      <div class="modal-title">答案正確！</div>
      <div class="modal-message">你成功認出了這個動物，繼續加油！</div>
      <button class="modal-button">繼續</button>
    </div>
  </div>
  
  <!-- 錯誤答案彈出視窗 -->
  <div class="modal" id="incorrectModal">
    <div class="modal-content">
      <div class="modal-icon">🤔</div>
      <div class="modal-title">再想想看！</div>
      <div class="modal-message">別擔心，再試一次吧！</div>
      <button class="modal-button">確定</button>
    </div>
  </div>
  
  <!-- 遊戲完成彈出視窗 -->
  <div class="modal" id="completeModal">
    <div class="modal-content">
      <div class="modal-icon">🏆</div>
      <div class="modal-title">關卡完成！</div>
      <div class="modal-message" id="completeMessage">你獲得了50研究點數和新的動物知識！</div>
      <button class="modal-button">下一個</button>
    </div>
  </div>

  <script src="../js/achievement_system.js"></script>
  <script src="../js/item-reward-system.js"></script>
  <script src="../js/game_progress.js"></script>
  <script src="../js/animal_collect.js"></script>
  <script src="../js/game1.js"></script>
</body>
</html>
