<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>探索地圖 - 動物研究院</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/map.css">
</head>
<body>
  <div class="hp-container">
    <div class="hp-top-area">
      <div class="hp-top-left">
        <div class="hp-title">動物研究院</div>
        <div class="control-button">  <!--聲音icon-->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#A0522D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
          </svg>
        </div>
        <div class="control-button">  <!--資訊icon-->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#A0522D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
        </div>
      </div>
      <div class="hp-top-right">
       <div class="player-info">研究點數: 000</div>

        <div class="control-button">  <!--設定icon-->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#A0522D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </div>
      </div>
    </div>
    
    <!-- 主要內容區域 -->
    <div class="hp-main-content">
      <!-- 左側菜單 -->
      <div class="left-menu">
        <div class="menu-item">
          <span class="menu-icon">📖</span>
          <span>主線劇情</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🦊</span>
          <span>動物圖鑑</span>
        </div>
        <div class="menu-item active">
          <span class="menu-icon">🐾</span>
          <span>探索地圖</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🧪</span>
          <span>研究實驗室</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🏆</span>
          <span>成就系統</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🎒</span>
          <span>物品背包</span>
        </div>
      </div>
      
            <!-- 中心內容區 -->
      <div class="center-content">
        <div class="page-container">
          <h2 class="map-title">探索地圖</h2>
          <div class="zones">
            <!-- 連連看遊戲區域 -->
            <div class="zone">
              <div class="zone-image">🌳</div>
              <h3>森林區域</h3>
              <p>在這裡你可以探索森林中的各種動物，並通過連連看遊戲來學習牠們的名稱。</p>
              <a href="game1.html" class="game-btn">進入連連看遊戲</a>
            </div>
            
            <!-- 找不同遊戲區域 -->
            <div class="zone">
              <div class="zone-image">🌊</div>
              <h3>海洋區域</h3>
              <p>探索海洋生物的奧秘，通過找不同遊戲來訓練你的觀察力。</p>
              <a href="game2.html" class="game-btn">進入找不同遊戲</a>
              <div class="locked-overlay">
                <div>
                  <div class="lock-icon">🔒</div>
                  <div>需要完成森林區域</div>
                </div>
              </div>
            </div>
            
            <!-- 迷宮遊戲區域 -->
            <div class="zone">
              <div class="zone-image">🏔️</div>
              <h3>山地區域</h3>
              <p>穿越山地迷宮，尋找珍稀動物，並學習牠們的生存技能。</p>
              <a href="game3.html" class="game-btn">進入迷宮遊戲</a>
              <div class="locked-overlay">
                <div>
                  <div class="lock-icon">🔒</div>
                  <div>需要完成海洋區域</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <script src="../js/menu_click.js"></script>
  
  
</body>
</html>
