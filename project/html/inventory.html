<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>物品背包 - 動物研究院</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/inventory.css">
</head>
<body>
  <div class="hp-container">
    <!-- 頂部區域 -->
    <div class="hp-top-area">
      <div class="hp-top-left">
        <div class="hp-title">動物研究院</div>
        <div class="control-button">  <!--聲音icon-->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#A0522D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
          </svg>
        </div>
        <div class="control-button">  <!--資訊icon-->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#A0522D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
        </div>
      </div>
      <div class="hp-top-right">
        <div class="player-info">研究點數: 000</div>
        <div class="control-button">  <!--設定icon-->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#A0522D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </div>
      </div>
    </div>
    
    <!-- 主要內容區域 -->
    <div class="hp-main-content">
      <!-- 左側菜單 -->
      <div class="left-menu">
        <div class="menu-item">
          <span class="menu-icon">📖</span>
          <span>主線劇情</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🦊</span>
          <span>動物圖鑑</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🐾</span>
          <span>探索地圖</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🧪</span>
          <span>研究實驗室</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🏆</span>
          <span>成就系統</span>
        </div>
        <div class="menu-item active">
          <span class="menu-icon">🎒</span>
          <span>物品背包</span>
        </div>
      </div>
      
      <!-- 中心內容區 -->
      <div class="center-content">
        <div class="page-container">
          <h2 class="inventory-title">物品背包</h2>
          
          <div class="inventory-stats">
            <div class="inventory-stat">
              <div class="stat-value">12/30</div>
              <div class="stat-label">背包空間</div>
            </div>
            <div class="inventory-stat">
              <div class="stat-value">5</div>
              <div class="stat-label">食物道具</div>
            </div>
            <div class="inventory-stat">
              <div class="stat-value">3</div>
              <div class="stat-label">裝飾道具</div>
            </div>
            <div class="inventory-stat">
              <div class="stat-value">4</div>
              <div class="stat-label">研究道具</div>
            </div>
          </div>
          
          <div class="inventory-tabs">
            <div class="tab active">全部物品</div>
            <div class="tab">食物</div>
            <div class="tab">裝飾</div>
            <div class="tab">研究</div>
          </div>
          
          <div class="inventory-grid">
            <!-- 食物道具 -->
            <div class="item-slot" onclick="showItemDetails('蘋果', '食物', '普通', '一個新鮮的蘋果，可以餵食動物。', '恢復飢餓值：+10', '🍎')">
              <div class="item-icon">🍎</div>
              <div class="item-name">蘋果</div>
              <div class="item-rarity rarity-common">普通</div>
              <div class="item-quantity">3</div>
            </div>
            
            <div class="item-slot" onclick="showItemDetails('香蕉', '食物', '普通', '一根香蕉，猴子的最愛。', '恢復飢餓值：+8', '🍌')">
              <div class="item-icon">🍌</div>
              <div class="item-name">香蕉</div>
              <div class="item-rarity rarity-common">普通</div>
              <div class="item-quantity">2</div>
            </div>
            
            <!-- 裝飾道具 -->
            <div class="item-slot" onclick="showItemDetails('樹木', '裝飾', '稀有', '一棵茂盛的樹木，可以放置在動物棲息地。', '增加環境舒適度：+15', '🌳')">
              <div class="item-icon">🌳</div>
              <div class="item-name">樹木</div>
              <div class="item-rarity rarity-rare">稀有</div>
              <div class="item-quantity">1</div>
            </div>
            
            <div class="item-slot" onclick="showItemDetails('小屋', '裝飾', '史詩', '一個精美的小屋，動物可以在裡面休息。', '增加環境舒適度：+25', '🏠')">
              <div class="item-icon">🏠</div>
              <div class="item-name">小屋</div>
              <div class="item-rarity rarity-epic">史詩</div>
              <div class="item-quantity">1</div>
            </div>
            
            <div class="item-slot" onclick="showItemDetails('岩石', '裝飾', '普通', '一塊天然岩石，可以放置在動物棲息地。', '增加環境舒適度：+5', '🪨')">
              <div class="item-icon">🪨</div>
              <div class="item-name">岩石</div>
              <div class="item-rarity rarity-common">普通</div>
              <div class="item-quantity">1</div>
            </div>
            
            <!-- 研究道具 -->
            <div class="item-slot" onclick="showItemDetails('放大鏡', '研究', '稀有', '一個高品質的放大鏡，可以用來研究動物的細節。', '增加研究效率：+20%', '🔍')">
              <div class="item-icon">🔍</div>
              <div class="item-name">放大鏡</div>
              <div class="item-rarity rarity-rare">稀有</div>
              <div class="item-quantity">1</div>
            </div>
            
            <div class="item-slot" onclick="showItemDetails('筆記本', '研究', '普通', '一本用來記錄研究筆記的本子。', '增加研究效率：+10%', '📓')">
              <div class="item-icon">📓</div>
              <div class="item-name">筆記本</div>
              <div class="item-rarity rarity-common">普通</div>
              <div class="item-quantity">2</div>
            </div>
            
            <div class="item-slot" onclick="showItemDetails('相機', '研究', '史詩', '一台高解析度相機，可以拍攝動物的照片。', '增加研究效率：+30%', '📷')">
              <div class="item-icon">📷</div>
              <div class="item-name">相機</div>
              <div class="item-rarity rarity-epic">史詩</div>
              <div class="item-quantity">1</div>
            </div>
            
            <!-- 空格子 -->
            <div class="item-slot empty-slot">
              <span>+</span>
            </div>
            
            <div class="item-slot empty-slot">
              <span>+</span>
            </div>
            
            <div class="item-slot empty-slot">
              <span>+</span>
            </div>
            
            <div class="item-slot empty-slot">
              <span>+</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 物品詳情彈窗 -->
  <div class="item-modal" id="itemModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">物品詳情</div>
        <button class="modal-close" onclick="closeItemModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="modal-icon" id="modalIcon">🍎</div>
        <div class="modal-info">
          <div class="modal-name" id="modalName">蘋果</div>
          <div class="modal-rarity" id="modalRarity">類型：食物 | 稀有度：普通</div>
          <div class="modal-description" id="modalDescription">一個新鮮的蘋果，可以餵食動物。</div>
          <div class="modal-stats" id="modalStats">恢復飢餓值：+10</div>
        </div>
      </div>
      <div class="modal-actions">
        <button class="modal-button" onclick="useItem()">使用</button>
        <button class="modal-button" onclick="closeItemModal()">關閉</button>
      </div>
    </div>
  </div>
  
  <script src="../js/menu_click.js"></script>
  <script src="../js/inventory.js"></script>
  
</body>
</html>
