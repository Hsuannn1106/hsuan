<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>研究實驗室 - 動物研究院</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/laboratory.css">
</head>
<body>
  <div class="hp-container">
    <!-- 頂部區域 -->
    <div class="hp-top-area">
      <div class="hp-top-left">
        <div class="hp-title">動物研究院</div>
        <div class="control-button">  <!--聲音icon-->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#A0522D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
          </svg>
        </div>
        <div class="control-button">  <!--資訊icon-->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#A0522D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
        </div>
      </div>
      <div class="hp-top-right">
        <div class="player-info">研究點數: 000</div>
        <div class="control-button">  <!--設定icon-->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#A0522D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </div>
      </div>
    </div>
    
    <!-- 主要內容區域 -->
    <div class="hp-main-content">
      <!-- 左側菜單 -->
      <div class="left-menu">
        <div class="menu-item">
          <span class="menu-icon">📖</span>
          <span>主線劇情</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🦊</span>
          <span>動物圖鑑</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🐾</span>
          <span>探索地圖</span>
        </div>
        <div class="menu-item active">
          <span class="menu-icon">🧪</span>
          <span>研究實驗室</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🏆</span>
          <span>成就系統</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🎒</span>
          <span>物品背包</span>
        </div>
      </div>
      
      <!-- 中心內容區 -->
      <div class="center-content">
        <div class="page-container">
          <h2 class="lab-title">研究實驗室</h2>
          
          <div class="lab-sections">
            <!-- 動物棲息地裝飾 -->
            <div class="lab-section">
              <h3 class="section-title">動物棲息地裝飾</h3>
              <div class="animal-habitat">
                <div class="habitat-preview">
                  <div class="habitat-bg">🌳</div>
                  <div class="habitat-animals">
                    <div class="habitat-animal">🦊</div>
                    <div class="habitat-animal">🦝</div>
                    <div class="habitat-animal">🐿️</div>
                  </div>
                </div>
                
                <div class="decoration-items">
                  <div class="decoration-item">🌳</div>
                  <div class="decoration-item">🌲</div>
                  <div class="decoration-item">🌵</div>
                  <div class="decoration-item">🌿</div>
                  <div class="decoration-item">🍄</div>
                  <div class="decoration-item">🪨</div>
                  <div class="decoration-item">🏠</div>
                  <div class="decoration-item">🪵</div>
                </div>
              </div>
            </div>
            
            <!-- 動物養成 -->
            <div class="lab-section">
              <h3 class="section-title">動物養成</h3>
              <div class="animal-care">
                <div class="animal-list">
                  <div class="animal-card">
                    <div class="animal-icon">🦊</div>
                    <div class="animal-name">小狐狸</div>
                    <div class="animal-status">
                      <div class="status-fill"></div>
                    </div>
                  </div>
                  
                  <div class="animal-card">
                    <div class="animal-icon">🐼</div>
                    <div class="animal-name">熊貓</div>
                    <div class="animal-status">
                      <div class="status-fill" style="width: 50%;"></div>
                    </div>
                  </div>
                  
                  <div class="animal-card">
                    <div class="animal-icon">🦁</div>
                    <div class="animal-name">獅子</div>
                    <div class="animal-status">
                      <div class="status-fill" style="width: 30%;"></div>
                    </div>
                  </div>
                  
                  <div class="animal-card">
                    <div class="animal-icon">🐘</div>
                    <div class="animal-name">大象</div>
                    <div class="animal-status">
                      <div class="status-fill" style="width: 90%;"></div>
                    </div>
                  </div>
                </div>
                
                <div class="care-actions">
                  <button class="care-action">
                    <span class="action-icon">🍎</span>餵食
                  </button>
                  <button class="care-action">
                    <span class="action-icon">🧼</span>清潔
                  </button>
                  <button class="care-action">
                    <span class="action-icon">🎮</span>遊戲
                  </button>
                  <button class="care-action">
                    <span class="action-icon">💤</span>休息
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
  <script src="../js/menu_click.js"></script>
  <script src="../js/laboratory.js"></script>
</html>
