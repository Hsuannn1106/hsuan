<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>找不同遊戲 - 動物研究院</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/game2.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/achievement_notification.css">
  <link rel="stylesheet" href="../css/reward_display.css">
</head>
<body>
  <div class="hp-container">
    <!-- 頂部區域 -->
    <div class="hp-top-area">
      <div class="hp-top-left">
        <div class="hp-title">動物研究院</div>
        <div class="control-button">  <!--聲音icon-->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#A0522D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
          </svg>
        </div>
      </div>
      <div class="hp-top-right">
        <div class="player-info">研究點數: 0</div>
        <button class="back-button" onclick="window.location.href='map.html'">返回地圖</button>
      </div>
    </div>
    
    <!-- 主要內容區域 -->
    <div class="g2-main-content">
      <!-- 中心內容區 -->
      <div class="g2-center-content">
        <!-- 關卡標題 -->
        <div class="g2-level-title">
          <h1>第二關：找不同</h1>
          <p>找出兩張圖片中的*處不同之處！</p>
        </div>
        
        <!-- 遊戲容器 -->
        <div class="g2-game-container">
          <div class="g2-images-container">
            <div class="g2-image-wrapper" id="leftImage">
              <div class="g2-image">
                <img src="../images/pic1.png" alt="左邊圖片"><!-- 圖片 -->
                
              </div>
            </div>
            
            <div class="g2-image-wrapper" id="rightImage">
              <div class="g2-image">
                <img src="../images/pic2.png" alt="右邊圖片"><!-- 差異點將在這裡動態添加 -->
                
              </div>
            </div>
          </div>
          
          <div class="g2-timer-container">
            <div class="g2-timer" id="timer">時間: 03:00</div>
            <div class="g2-differences-counter" id="differencesCounter">找到: 0/5</div>
            <button class="g2-hint-button" id="hintButton">提示 <span class="g2-hint-count" id="hintCount">3</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 正確答案彈出視窗 -->
  <div class="modal" id="correctModal">
    <div class="modal-content">
      <div class="modal-icon">🎉</div>
      <div class="modal-title">找到了！</div>
      <div class="modal-message">你發現了一處不同！</div>
      <button class="modal-button">繼續</button>
    </div>
  </div>
  
  <!-- 遊戲完成彈出視窗 -->
  <div class="modal" id="completeModal">
    <div class="modal-content">
      <div class="modal-icon">🏆</div>
      <div class="modal-title">關卡完成！</div>
      <div class="modal-message" id="completeMessage">你獲得了50研究點數！</div>
      <button class="modal-button">返回地圖</button>
    </div>
  </div>
  
  <!-- 遊戲失敗彈出視窗 -->
  <div class="modal" id="failModal">
    <div class="modal-content">
      <div class="modal-icon">⏰</div>
      <div class="modal-title">時間到！</div>
      <div class="modal-message">別擔心，再試一次吧！</div>
      <button class="modal-button">重新開始</button>
    </div>
  </div>
  
  <script src="../js/achievement_system.js"></script>
  <script src="../js/game_progress.js"></script>
  <script src="../js/game2.js"></script>
</body>
</html>
