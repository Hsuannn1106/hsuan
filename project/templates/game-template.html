<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>{{GAME_TITLE}} - 動物研究院</title>
  {{COMMON_STYLES}}
  <link rel="stylesheet" href="../css/{{GAME_CSS}}">
</head>
<body>
  <div class="hp-container">
    <!-- 頂部導航區域 -->
    <div id="top-area-container"></div>
    
    <!-- 主要遊戲內容區域 -->
    <div class="{{GAME_CLASS}}-main-content">
      <div class="{{GAME_CLASS}}-center-content">
        <!-- 關卡標題區域 -->
        <div class="{{GAME_CLASS}}-level-title">
          <h1>{{LEVEL_TITLE}}</h1>
          <p>{{LEVEL_DESCRIPTION}}</p>
        </div>
        
        <!-- 遊戲內容區域 -->
        <div id="game-content-container">
          {{GAME_CONTENT}}
        </div>
      </div>
    </div>
  </div>
  
  <!-- 彈出視窗容器 -->
  <div id="modals-container"></div>
  
  <!-- 共用腳本 -->
  <script src="../js/shared-components.js"></script>
  {{COMMON_SCRIPTS}}
  <script src="../js/{{GAME_JS}}"></script>
  
  <script>
    // 初始化共用組件
    document.getElementById('top-area-container').innerHTML = SharedComponents.createTopArea();
    document.getElementById('modals-container').innerHTML = 
      SharedComponents.createCorrectModal() +
      SharedComponents.createIncorrectModal() +
      SharedComponents.createCompleteModal();
  </script>
</body>
</html>
