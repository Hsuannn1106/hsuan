      <div class="hp-top-left">

        <div class="control-button">  <!--聲音icon-->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#A0522D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
        </div>
      </div>
      <div class="hp-top-right">
       <div class="player-info">研究點數: 000</div>

        <div class="control-button">  <!--設定icon-->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#A0522D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

      </div>
    </div>
    
    <!-- 主要內容區域 -->
    <div class="hp-main-content">
      <!-- 左側菜單 -->
      <div class="left-menu">
        <div class="menu-item active">
          <span class="menu-icon">📖</span>
          <span>主線劇情</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🦊</span>
          <span>動物圖鑑</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🐾</span>
          <span>探索地圖</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🧪</span>
          <span>研究實驗室</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🏆</span>
          <span>成就系統</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🎒</span>
          <span>物品背包</span>
        </div>
      </div>
      
      <!--中間內容-->
      <div class="center-content">
        <div class="page-container">
          <h2 class="story-title">主線劇情</h2>
          
          <div class="story-chapter">
            <div class="chapter-title">
              <span>第一章：研究院的開始</span>
              <span class="chapter-status">已完成</span>
            </div>
            <div class="chapter-content">
              <p>歡迎來到動物研究院！你是一位新進的研究員，負責研究各種動物的生態和行為。</p>
            </div>
          </div>
          
          <div class="story-chapter">
            <div class="chapter-title">
              <span>第二章：森林探險</span>
              <span class="chapter-status">進行中</span>
            </div>
            <div class="chapter-content">
              <p>你的第一個任務是前往附近的森林，研究當地的野生動物。</p>
            </div>
          </div>
          
          <div class="story-chapter">
            <div class="chapter-title">
              <span>第三章：海洋之謎</span>
              <span class="chapter-status">未解鎖</span>
            </div>
            <div class="chapter-content">
              <p>完成森林探險後，你將前往海洋研究中心，探索海洋生物的奧秘。</p>
            </div>
          </div>
          
          <button class="back-button" onclick="window.location.href='home_page.html'">返回主頁</button>
        </div>
      </div>
